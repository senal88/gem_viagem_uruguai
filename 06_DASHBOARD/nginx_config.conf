# Configuração Nginx para GEM Expert Dashboard
# senamfo.com.br (147.79.81.59)

server {
    listen 80;
    server_name senamfo.com.br 147.79.81.59;

    # Logs
    access_log /var/log/nginx/gemexpert_access.log;
    error_log /var/log/nginx/gemexpert_error.log;

    # Aplicação Flask
    location /gem {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (se necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Root redirect para /gem
    location = / {
        return 301 /gem;
    }

    # Static files
    location /gem/static {
        alias /opt/gem_viagem_uruguai/06_DASHBOARD/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /gem/favicon.ico {
        alias /opt/gem_viagem_uruguai/06_DASHBOARD/static/images/favicon.ico;
        access_log off;
        log_not_found off;
    }
}

